version: '3.8'

services:
  datapulse:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./datapulse.db
      - REDIS_URL=${REDIS_URL}
      - DEBUG=False
      - HEALTH_CHECK_INTERVAL=60
    volumes:
      - ./data:/app/data
    restart: unless-stopped